<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <main>
    <div class="text-wrapper left-grid-col">
      <h1 class="heading">Learn to code by watching others</h1>
      <p class="main-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is
        great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="btn-and-form-wrapper right-grid-col">
      <button class="try-it-btn"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</button>

      <div class="form-wrapper">
        <form>
          <input type="text" placeholder="First Name" name="First&#32;Name">
          <input type="text" placeholder="Last Name" name="Last&#32;Name">
          <input type="text" placeholder="Email Address" name="Email&#32;Address">
          <input type="text" placeholder="Password" name="Password">
          <button class="claim-trial-btn">Claim your free trial</button>
          <p class="tas-text">By clicking the button, you are agreeing to our <a href="#" class="tas--link">Terms and
              Services</a></p>
        </form>
      </div>
    </div>
  </main>

</body>

</html>
